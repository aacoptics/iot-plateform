server:
  port: 8009
spring:
  application:
    name: iot-gateway-web
  cloud:
    nacos:
      discovery:
        server-addr: iottest.aacoptics.com:8848
        namespace: iot-plateform
        group: iot-plateform
      config:
        server-addr: iottest.aacoptics.com:8848
        namespace: iot-plateform
        group: iot-plateform
        file-extension: yaml
    sentinel:
      transport:
        dashboard: iottest.aacoptics.com:8844
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowed-origins: "*"
            allowed-headers: "*"
            allowed-methods: "*"
            max-age: 3600